        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="wrapper">
            <div class="contact-form">
                <div class="input-fields">

                    <input type="text" class="input" id="Email" placeholder="Email" onblur="validateContactUs()"><div id="div2"></div>
                    <input type="text" class="input" id="Phone" placeholder="Phone" onblur="validateContactUs()"><div id="div3"></div>
                    <input type="text" class="input" id="Subject" placeholder="Subject" onblur="validateContactUs()"><div id="div4"></div>
                </div>
                <div class="msg">
                    <textarea placeholder="Message"></textarea>
                <div class="btn">Send</div>
                </div>
            </div>
